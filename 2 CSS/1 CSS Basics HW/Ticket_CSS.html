<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ticket CSS</title>
    <link rel="stylesheet" href="CSS/Ticket_CSS.css"
</head>
<body>
    <table id"="main-table">
        <colgroup>
            <col id="first-col" />
            <col id="second-col" />
        </colgroup>
        <thead>
            <th colspan="2">
                Ticket ID: 409788
            </th>
        </thead>
        <tbody>
            <tr>
                <td class="header" id="name-header">Name</td>
                <td id="name" class="info">Parker Seidel<br /></td>
            </tr>
            <tr>
                <td class="header">Email</td>
                <td class="info">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td class="header">Response Time</td>
                <td id="response" class="activity">72hours, 60mins left</td>
            </tr>
            <tr>
                <td rowspan="2" class="header" id="last-action">Last Action</td>
                <td class="activity">Never been locked</td>
            </tr>
            <tr>
                <td class="info"><a class="info" href="#">Link to public post</a></td>
            </tr>
            <tr>
                <td class="header">Status</td>
                <td id="status">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
