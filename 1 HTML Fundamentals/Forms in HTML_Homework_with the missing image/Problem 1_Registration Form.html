<!DOCTYPE html>
<html>
<head>
<meta content="text/html" charset="windows-1251">
<title>Registration form</title>
</head>
<style type="text/css">
	table {
		display: table;
		width: 30%;
		border-color: grey;
		border-style: solid;
		border-width: thin;
		border-collapse: separate;
		border-spacing: 0px;
		}
	td, th {
		padding: 0;
		margin: 0;
		width: 100%;
		border-color: grey;
		border-style: solid;
		border-width: thin;
		}
	tfoot {
		background-color: LightBlue;
		}
	p {
		margin: 0;
		}
</style>
<body>
	<table>
		<tr>
			<th>Last Name</th>
			<td><input type="text" name="LastName"></td>
		</tr>
		<tr>
			<th>First Name</th>
			<td><input type="text" name="FirstName"></td>
		</tr>
		<tr>
			<th>Address</th>
			<td><textarea name="address" rows="4">
			</textarea>
			</td>
		</tr>
		<tr>
			<th>City</th>
			<td nowrap>
			<form>
			<input type="text" name="city">
			<label for="state">State</label>
			<input type="text" name="state" size="5">
			</form>
			</td>
		</tr>
		<tr>
			<th>Zip/Postal Code</th>
			<td><input type="text" name="code"></td>
		</tr>
		<tr>
			<th>Country</th>
			<td>
			<select name="country">
				<option value="Bulgaria" selected>Bulgaria</option>
				<option value="Spain">Spain</option>
				<option value="France">France</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>Phone(country code, areas code, number)</th>
			<td nowrap><form>
			(+<input type="text" name="countrycode" maxlength="3" size="3">)
			<input type="text" name="areacode" maxlength="3" size="3">
			<input type="text" name="number" maxlength="6" size="6">
			</form>
			</td>
		</tr>
		<tr>
			<th>E-Mail</th>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<th>Birth Date</th>
			<td><input type="text" name="birthdate" placeholder="הה.ןן.דדד ד."></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
			<select name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>Starting date</th>
			<td><form>
			<label for="spring">Spring 2015</label>
			<input type="radio" name="startingdate" value="spring" id="spring">
			<label for="summer">Summer 2015</label>
			<input type="radio" name="startingdate" value="summer" id="summer">
			</form>
			</td>
		</tr>
		<tr>
			<th>Comments/Questions</th>
			<td>
			<textarea name="comments" rows="5">
			</textarea>
			</td>
		</tr>
		<tfoot>
			<td colspan="2">
			<p align="center">
			<input type="submit" name="submit" value="Submit" class="center">
			<input type="button" name="clear" value="Clear This Form" class="center">
			</p>
			</td>
		</tfoot>
	</table>
</body>

</html>
