<!DOCTYPE html>
<html>
<head><title>Calculator</title></head>
<style>
	table {
		background-color: LightGreen;
		border-color: Green;
		border-style: solid;
		border-width: thin;
	}
	tr {
		height: 40px;
	}
	input {
		background-color: LightGreen;
		text-align: right;
		height: 100%;
		width: 100%;
	}
	button, input {
		height: 40px;
		margin: 0;
		width: 100%;
		color: Grey;
		background-color: LightGreen;
	}
</style>
<body>
<table id="calc" cellspacing="0" cellpadding="0">
	<colgroup>
		<col width="40px"/>
		<col width="40px"/>
		<col width="40px"/>
		<col width="40px"/>
	</colgroup>
		
	<thead>
		<th colspan="4" 
			align="right"
			height="40px">
			<input id="result" 
					name="result" 
					placeholder="123"/></th>
	</thead>
	<tr>
		<td><button type="button">1</button></td>
		<td><button type="button">2</button></td>
		<td><button type="button">3</button></td>
		<td><button type="button">+</button></td>
	</tr>		
	<tr>
		<td><button type="button">4</button></td>
		<td><button type="button">5</button></td>
		<td><button type="button">6</button></td>
		<td><button type="button">-</button></td>
	</tr>	
	<tr>
		<td><button type="button">7</button></td>
		<td><button type="button">8</button></td>
		<td><button type="button">9</button></td>
		<td><button type="button">*</button></td>
	</tr>	
	<tr>
		<td colspan="2"><button type="button">0</button></td>
		<td><button type="button">.</button></td>
		<td><button type="button">/</button></td>
	</tr>	

</table>

</body>
</html>
