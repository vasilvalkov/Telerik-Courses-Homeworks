<!DOCTYPE html>
<html>
<head><title>HTML Form</title></head>
<body>
<form method="POST" action="register.php" autocomplete="on">

<input id="MemName" 
		name="MemberName" 
		type="text" 
		required="true"/>*req
<br>
<label for="email">E-mail:</label>
<input id="email" 
		name="Email" 
		type="email" 
		required="true" 
		pattern="[^ @]*@[^ @].[^ @]" 
		placehoolder="Put your e-mail"/>*req
<br>
<label for="school">School:</label>
<input id="school"
		name="School"
		type="text" 
		required="true"/>*req
<br>
<img src="images/logo.jpg"
</form> 
</body>
</html>
